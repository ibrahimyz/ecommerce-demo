name: CI/CD â€” Docker Hub + Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [catalog_service, user_service]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt pytest
        working-directory: ${{ matrix.service }}

      - name: Run pytest
        env:                    
          PYTHONPATH: ${{ github.workspace }}/${{ matrix.service }}
        run: pytest
        working-directory: ${{ matrix.service }}


  #########################################
  # 2) BUILD + PUSH TO DOCKER HUB
  #########################################
  build-push:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [catalog_service, user_service]
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: ðŸ”¨ Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}

  #########################################
  # 3) DEPLOY TO KUBERNETES
  #########################################
  deploy-dev:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > $HOME/.kube/config

      - name: Update catalog deployment
        run: |
          kubectl set image deployment/catalog \
            catalog=docker.io/${{ env.DOCKER_USER }}/catalog_service:${{ env.IMAGE_TAG }}

      - name: Update users deployment
        run: |
          kubectl set image deployment/users \
            users=docker.io/${{ env.DOCKER_USER }}/user_service:${{ env.IMAGE_TAG }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/catalog
          kubectl rollout status deployment/users
